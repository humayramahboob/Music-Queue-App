    <script src="music.js"></script>
    <header>
      <h1 class="logo">TuneSync</h1>
      <div class="header-RHS">
        <nav>

            <li><a href="#chart">Chart</a></li>

    <!-- Home-Page-Section -->
    <section id="Home-Page">
      <div class="banner">
        <h1>Live and Breathe Singing</h1>
        <p>TuneSync is a free and open source music streaming platform that allows you <br> <span class="line-break">to
  listen to any music and remotely sing with your friends.</span>
        </p>
      </div>
    </section>



    <!-- this is where the user will join the party and give the songs they recommend   -->
    <section id="join">
      <div class="header">
        <h2 class="sub1">Join Party</h2>
        <h3 class="comments">Enter Song and its Creator</h3>

        <form id="songForm">
          <!-- Input boxes -->
          <div class="input-box">
            <label for="song">Song:</label>
            <input type="text" id="song-insertion" required>
          </div>

          <div class="input-box">
            <label for="artist">Artist:</label>
            <input type="text" id="artist-insertion" required>
          </div>

          <!-- Enter button -->
          <button type = "button" id = "songButton" onclick="submitSongs()">Enter</button>

        </form>
      </div>
    </section>
